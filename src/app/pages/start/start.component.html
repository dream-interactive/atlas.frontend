<div class="start">
  <div *ngIf="organizations.length, else IfOrganizationsArrayIsEmpty" class="start__container">

Organizations
  </div>
<ng-template #IfOrganizationsArrayIsEmpty>
  <div fxLayout="column" fxLayoutGap="20px" class="start__container" fxLayoutAlign="center center">
    <img src="assets/images/organization.png" alt="org-img" class="start__image">
    <h3>У Вас пока нет организаци.</h3>
    <p>Организация позволяет управлять проектами и командами.</p>
    <button mat-flat-button color="accent"
            (click) = "createOrganization()"
            >Создайте организацию</button>
  </div>
</ng-template>
</div>
