<div class="start">
  <div *ngIf="organizations.length, else IfOrganizationsArrayIsEmpty" class="start__container" fxLayout="column" fxLayoutGap="20px">
    <span>{{"start.organizations.title" | translate}}</span>
    <div class="start__companies" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <mat-card class="start__card card" *ngFor="let organization of organizations">
        <mat-card-header>
          <img mat-card-avatar  src="{{organization.img}}" alt="Company avatar">
          <mat-card-title class="card__title">{{organization.name}}</mat-card-title>
          <mat-card-subtitle>/o/{{organization.validName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button title="Statistics" class="button">
            <mat-icon>insights</mat-icon>
          </button>
          <button mat-button title="Settings" class="button">
            <mat-icon>tune</mat-icon>
          </button>
          <button mat-button title="Projects" class="button">
            <mat-icon class="button__icon">library_books</mat-icon>
            <span>{{getProjectsLength(organization)}}</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <mat-divider></mat-divider>

<!--    <div class="start__projects">
      <span>{{"start.projects.title" | translate}}</span>

    </div>-->

    <mat-divider></mat-divider>

    <div class="start__changes">
      <span>{{"start.activity.title" | translate}}</span>

    </div>

  </div>
<ng-template #IfOrganizationsArrayIsEmpty>
  <div fxLayout="column" fxLayoutGap="20px" class="start__container" fxLayoutAlign="center center">
    <img src="assets/images/organization.png" alt="org-img" class="start__image">
    <h3>{{'start.noOrg.title'|translate}}</h3>
    <p>{{'start.noOrg.text'|translate}} </p>
    <button mat-flat-button color="accent"
            (click) = "createOrganization()">{{'start.noOrg.buttons.create'|translate}}</button>
  </div>
</ng-template>
</div>
