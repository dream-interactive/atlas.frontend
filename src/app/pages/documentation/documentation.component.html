<mat-sidenav-container class="documentation__container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-nav-list>
      <mat-list-item routerLinkActive="active-link">
        <a matLine routerLink="/docs/api">API</a>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-link" routerLink="/docs/exceptions" *ngIf="haveAccess">
        Exceptions
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="documentation__content">
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
