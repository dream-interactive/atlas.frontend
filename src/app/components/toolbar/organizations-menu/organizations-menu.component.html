<mat-select [(value)]="yourOrgs.id"
            (selectionChange)="selectOrganization($event)"
            class="orgs__selector"
            panelClass="selector-panel"
            disableOptionCentering>
  <div class="orgs__selector--header" fxLayout="column" fxLayoutAlign="center center">
    <img src="../../assets/images/organization.png" alt="orgs" class="orgs__image">
  </div>

  <mat-option class="org" value="{{org.id}}" *ngFor="let org of orgs">
    <img class="org__img" src="{{org.image}}" alt="org">
    <span class="org__name">{{org.name}}</span>
  </mat-option>

  <mat-option class="org" value="{{yourOrgs.id}}">
    <img class="org__img" src="{{yourOrgs.image}}" alt="org">
    <span class="org__name">{{yourOrgs.name}}</span>
  </mat-option>
  <mat-option class="org" value="{{yourOrgs.id}}">
    <img class="org__img" src="{{createOrg.image}}" alt="org">
    <span class="org__name">{{createOrg.name}}</span>
  </mat-option>
</mat-select>
