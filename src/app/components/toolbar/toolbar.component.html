<mat-toolbar class="toolbar dark-theme">
  <a routerLink="/" class="toolbar__logo" mat-button>
    <img src="assets/images/logo/Atlas-logo_339_5grad__with__text_light.svg" alt="atlas-logo" class="toolbar__logo-image">
  </a>

  <a routerLink="/profile" *ngIf="auth.loggedIn">Profile</a>

  <span class="spacer"></span>
  <nav class="toolbar__nav">
    <a href="#" mat-flat-button color="accent" class="toolbar__button">Try now</a>


    <a href="#" mat-button *ngIf="!auth.loggedIn; else userMenu" class="toolbar__button toolbar__button--colorless" (click)="auth.login()">Log in</a>

    <ng-template #userMenu>
      <button mat-mini-fab [matMenuTriggerFor]="beforeMenu" class="toolbar__button toolbar__user-picture" [style.backgroundImage]="'url('+ profile.picture+ ')'">
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <div>Atlas</div>
        <button mat-menu-item >Settings</button>
        <div>{{profile.name}}</div>
        <button mat-menu-item>Profile</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="auth.logout()">Log out</button>
      </mat-menu>
    </ng-template>

  </nav>
</mat-toolbar>
