<form [formGroup]="issueForm" (submit)="create()">
  <mat-form-field >
    <mat-label>Summary</mat-label>
    <input  [formControl]="nameControl"  matInput type="text">
  </mat-form-field>
  <mat-dialog-content fxLayout="row" fxLayoutAlign="space-around center">
    <section fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="containerControl">
          <mat-option *ngFor="let cont of (containers | async)" [value]="cont.idic">
            {{cont.name}}
          </mat-option>
        </mat-select>
        <!--<mat-error *ngIf="organizationControl.hasError('required')">Please choose an organization</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Assign to</mat-label>
        <mat-select [formControl]="containerControl">
          <mat-option *ngFor="let cont of (containers | async)" [value]="cont.idic">
            {{cont.name}}
          </mat-option>
        </mat-select>
        <!--<mat-error *ngIf="organizationControl.hasError('required')">Please choose an organization</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select [formControl]="priorityControl">
          <mat-option *ngFor="let priority of priorities, let i = index" [value]="i">
            {{priority}}
          </mat-option>
        </mat-select>
        <!--<mat-error *ngIf="organizationControl.hasError('required')">Please choose an organization</mat-error>-->
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Points</mat-label>
        <input  [formControl]="pointsControl"  matInput type="number">
      </mat-form-field>
    </section>

    <section>
      <p>Description</p>

    </section>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close type="button">Cancel</button>
    <button mat-flat-button color="accent" type="submit">Create</button>
  </mat-dialog-actions>
</form>
