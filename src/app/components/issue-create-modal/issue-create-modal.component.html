<form class="issue-form" [formGroup]="issueForm" (submit)="create()">
  <mat-form-field id="summary">
    <mat-label>Summary</mat-label>
    <input  [formControl]="summaryControl"  matInput type="text">
  </mat-form-field>
  <mat-dialog-content fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="20px">
    <section class="section-left" fxLayout="column" fxLayoutAlign="space-around start">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="containerControl">
          <mat-option *ngFor="let cont of (containers | async)" [value]="cont.idic">
            {{cont.summary}}
          </mat-option>
        </mat-select>
        <!--<mat-error *ngIf="organizationControl.hasError('required')">Please choose an organization</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Assign to</mat-label>
        <mat-select [formControl]="containerControl">
          <mat-option *ngFor="let cont of (containers | async)" [value]="cont.idic">
            {{cont.name}}
          </mat-option>
        </mat-select>
        <!--<mat-error *ngIf="organizationControl.hasError('required')">Please choose an organization</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Priority</mat-label>
        <mat-select [formControl]="priorityControl">
          <mat-option *ngFor="let priority of priorities, let i = index" [value]="i">
            {{priority}}
          </mat-option>
        </mat-select>
        <!--<mat-error *ngIf="organizationControl.hasError('required')">Please choose an organization</mat-error>-->
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Points</mat-label>
        <input  [formControl]="pointsControl"  matInput type="number">
      </mat-form-field>
    </section>

    <section class="section-right">
      <p>Description</p>
      <div class="issue-form__editor">
        <ngx-editor-menu class="ngx-editor__menu" [editor]="editor"></ngx-editor-menu>
        <div class="ngx-editor">
          <ngx-editor
            [editor]="editor"
            [ngModel]="json"
            [placeholder]=""
          ></ngx-editor>
        </div>

      </div>
    </section>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close type="button">Cancel</button>
    <button mat-flat-button color="accent" type="submit">Create</button>
  </mat-dialog-actions>
</form>
