<h1 mat-dialog-title>{{'project.dialog.title' | translate}}</h1>
<div mat-dialog-content class="dialog__content">

  <form [formGroup]="projectForm" (ngSubmit)="create()" fxLayout="column" fxFlexAlign="center center"
        fxLayoutGap="1rem">

    <mat-form-field appearance="fill">
      <mat-label>Project name</mat-label>
      <input matInput [formControl]="projectName" (keyup)="setAutoGeneratedKeyValue()">
      <mat-error *ngIf="projectName.invalid">{{getProjectNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Project key</mat-label>
      <input matInput [formControl]="projectKey" (keyup)="keyToUpperCase()" maxlength="5">
      <mat-error *ngIf="projectKey.invalid">{{getProjectKeyErrorMessage()}}</mat-error>
    </mat-form-field>
    <div class="form__button-group" fxLayout="row" fxFlexAlign="space-around center">

      <button mat-flat-button mat-dialog-close type="button">{{'project.dialog.buttons.close' | translate}}</button>
      <button mat-flat-button color="accent" type="submit"
              [disabled]="projectForm.invalid">{{'project.dialog.buttons.create' | translate}}</button>
    </div>
  </form>
</div>
