<div class="toolbar" fxLayoutGap="20px">

  <mat-form-field class="toolbar__search" appearance="outline" [style.fontSize.px]="14">
    <input matInput placeholder="Search...">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <mat-form-field class="toolbar__filter" appearance="standard" [style.fontSize.px]="14">
    <mat-label>Members</mat-label>
    <mat-select>
      <mat-option *ngFor="let food of [1, 2, 3]" [value]="food">
        {{food}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="toolbar__filter" appearance="standard" [style.fontSize.px]="14">
    <mat-label>Labels</mat-label>
    <mat-select>
      <mat-option *ngFor="let food of []" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="spacer"></div>

  <div class="toolbar__buttons" fxLayout="raw" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Job
    </button>
  </div>
</div>
