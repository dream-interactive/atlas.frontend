<div cdkDropList cdkDropListGroup cdkDropListOrientation="horizontal" class="board__tasks-containers"
     (cdkDropListDropped)="dropContainer($event)">

  <div class="board__tasks-container tasks-container" *ngFor="let container of containers; let i = index" cdkDrag>
    <div class="board__tasks-container-custom-placeholder" *cdkDragPlaceholder></div>
    <app-task-container [container]="container" [i]="i"></app-task-container>
  </div>

  <div #newContainer id="new-container" class="board__tasks-container board__tasks-container--new">
    <form [formGroup]="newContainerForm" (ngSubmit)="createContainer()" fxLayout="raw" fxLayoutAlign="space-around center">
      <mat-form-field>
        <input matInput formControlName="newContainerSummaryControl">
      </mat-form-field>
      <button mat-icon-button color="primary">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>close</mat-icon>
      </button>
    </form>
  </div>

  <div class="board__tasks-container board__tasks-container--add">
    <button mat-stroked-button color="accent" class="board__add-container" (click)="createContainer()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</div>
