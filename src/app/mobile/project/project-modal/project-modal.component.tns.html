<Flexboxlayout >
    <DropDown items="{{ organizations }}" selectedIndex="{{ selectedIndex }}"
                 opened="dropDownOpened" closed="dropDownClosed"
                 selectedIndexChanged="dropDownSelectedIndexChanged"
                 row="0" colSpan="2" ></DropDown>
    <Label text="Selected Index:" row="1" col="0" fontSize="18" verticalAlignment="bottom"></Label>
    <TextField text="{{ selectedIndex }}" row="1" col="1" ></TextField>
  <TextField
    hint = "New Organization"

    [(ngModel)]="nameOrg"
    #nameCtr="ngModel"

  ></TextField>
  <Lable [text] = nameOrg ></Lable>

  <Button  class="btn-primary" text = 'Add ' (tap) ="create()" ></Button>

</Flexboxlayout>
