<Flexboxlayout flexDirection = "column" >

  <Flexboxlayout class = "list-org" flexDirection = 'row'  >
    <Label text ="Select Organization"></Label>
    <DropDown
      itemsTextAlignment="center"
      [items]="orgName"
      (selectedIndexChanged)="onchange($event)"
      (opened)="onopen()"
      (closed)="onclose()"
    ></DropDown>

  </Flexboxlayout>
  <TextField
    hint = "Name project"

    [(ngModel)]="namePrj"
    #nameCtr="ngModel"
  ></TextField>


  <Label [text] = "namePrj"></Label>



  <Button  class="btn-primary" text = 'Add ' (tap) ="create()" ></Button>

</Flexboxlayout>
